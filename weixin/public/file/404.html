<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/stylesheets/AdminLTE.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="/stylesheets/blue.css">
</head>
<body class="hold-transition login-page" id="app">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>Admin</b>LTE</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<div>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Account" v-model="account">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" v-model="password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button @click="login" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="/javascripts/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/javascripts/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/javascripts/icheck.min.js"></script>
<script src="/javascripts/vue.min.js"></script>
<script src="/javascripts/cookie.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script> -->
<script>
	Vue.config.delimiters = ["[[","]]"]
	var Config = {
		basePath: window.location.href.substring(0, window.location.href.lastIndexOf('/')+1)
	}
	var app = new Vue({
		el:'#app',
		data:{
			account: '',
			password: ''
		},
		methods: {
			login: function(){
				var self = this
				$.ajax({
					url:'/login',
					type:'post',
					dataType:'json',
					data:{
						account:self.account,
						password:self.password
					},
					success: function(data){
						if(data.code === 200){
							if(data.msg === 'success'){
								cookie.set('rp-admin-404', self.account, {expires: 30})
								window.location.href = Config.basePath+'norpage'
							}else{
								alert('账号、密码有误！')
							}
						}
					}
				})
			}
		}
	})
</script>
</body>
</html>
